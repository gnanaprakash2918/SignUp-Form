<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>

    <!-- https://source.unsplash.com/random/?abstract -->
  </head>
  <body>
    <div class="main-container">
      <div class="left-side-container">
        <!-- <img
          src="https://source.unsplash.com/random/900x700/?darkcoding,darkprogramming,abstract"
          alt="random-img"
          class="bg-img"
        /> -->

        <!-- <img src="assets/sample-bg/bg-1.jpg" class="bg-img" /> -->

        <img
          src="assets/logos/Gnana Prakash M-logos_transparent.png"
          alt="logo"
          class="logo"
        />
      </div>

      <div class="right-side-container">
        <form action="#" method="post" class="sign-up-form">
          <h2>Join Us !</h2>

          <div class="name-form">
            <label for="first-name">
              First Name
              <input type="text" id="first-name" name="fname" minlength="3" />
            </label>

            <label for="last-name">
              Last Name
              <input type="text" id="last-name" name="lname" minlength="3" />
            </label>
          </div>

          <div class="email-and-phone-form">
            <label for="usermail">
              Email <input type="email" id="usermail" name="user_email" />
            </label>

            <label for="phnum">
              Phone Number <input type="tel" id="phnum" name="phone_num" />
            </label>
          </div>

          <div class="password-form">
            <label for="user-pwd">
              Password <input type="password" id="user-pwd" name="pwd" />
            </label>

            <label for="user-confirm-pwd">
              Confirm Password
              <input type="password" id="user-confirm-pwd" name="confirm_pwd" />
            </label>
          </div>

          <button type="submit">Sign Up !</button>
        </form>

        <p style="cursor: pointer">
          Already Have an Account ?
          <strong><span class="login-btn">Log in</span></strong>
        </p>
      </div>
    </div>
  </body>
</html>
