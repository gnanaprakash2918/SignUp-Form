<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>

    <!-- https://source.unsplash.com/random/?abstract -->
  </head>
  <body>
    <div class="main-container">
      <div class="left-side-container">
        <!-- <img
          src="https://source.unsplash.com/random/900x700/?darkcoding,darkprogramming,abstract"
          alt="random-img"
          class="bg-img"
        /> -->

        <img src="assets/sample-bg/bg-1.jpg" class="bg-img" />

        <img
          src="assets/logos/Gnana Prakash M-logos_transparent.png"
          alt="logo"
          class="logo"
        />
      </div>
      <div class="right-side-container">
        <form action="#" method="post" class="sign-up-form">
          <h2>Lets Do this !</h2>

          <div class="name-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
          </div>

          <div class="email-and-phone-form">
            <label for="usermail">Email</label>
            <input type="email" id="usermail" />

            <label for="phnum">Phone Number</label>
            <input type="email" id="phnum" />
          </div>

          <div class="password-form">
            <label for="user-pwd">Password</label>
            <input type="password" id="user-pwd" />

            <label for="user-confirm-pwd">Confirm Password</label>
            <input type="password" id="user-confirm-pwd" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
